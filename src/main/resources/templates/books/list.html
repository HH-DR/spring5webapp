<!DOCTYPE html>
<html lang="en" xmlns:th:"http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Booklist</title>
</head>
<body>

<table>

<tr>
<th>ID</th>
<th>Title</th>
<th>Publisher</th>
</tr>

<tr th:each="book : ${books}">		
<!--  this asks the model for the property of books -->
<!--  thymeleaf then renders the following for each book			 -->
<td th:text="${book.id}"></td>
<td th:text="${book.title}"></td>
<td th:text="${book.publisher.name}"></td>
<!-- publisher is a member of book therefore navigation with . -->
</tr>


</table>


</body>
</html>
