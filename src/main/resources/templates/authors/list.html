<!DOCTYPE html>
<html lang="en" xmlns:th:"http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Authors List</title>
</head>
<body>

<table>
<tr>
<th>ID</th>
<th>FirstName</th>
<th>LastName</th>
</tr>

<tr th:each="author : ${authors}">
<td th:text="${author.id}"></td>
<td th:text="${author.firstname}"></td>
<td th:text="${author.lastname}"></td>
</tr>

</table>
</body>
</html>
